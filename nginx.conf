# HTTP (80): Accept traffic from Cloudflare and redirect to HTTPS
server {
  listen 80;
  server_name team.elaramedical.com www.team.elaramedical.com;

  location / {
    return 301 https://$host$request_uri; 
  }
}

# HTTPS (443): proxy to app for MAIN
server {
  listen 443 ssl;
  http2 on;
  server_name team.elaramedical.com www.team.elaramedical.com;

  # Cloudflare Origin Certificate paths
  ssl_certificate     /etc/letsencrypt/live/team.elaramedical.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/team.elaramedical.com/privkey.pem;

  # SSL optimization
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;
  ssl_session_tickets off;

  client_max_body_size 25m;

  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 75s;
    proxy_send_timeout 75s;
  }
}
